<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/calculadora.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <title>Calculadora de gastos - Entrada | Salida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodyBackground mt-4 mb-4">
    <section class="ml-4 mr-4">
        <div id="divTables" class="divBackground">
            <h1 id="title_main"></h1>
            <h2 id="subtitle_main"> </h2>
            <table class="table" id="tableBalance">
                <thead class="titleRow">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item Registrado</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Ingreso Registrado</th>
                        <th scope="col">Egreso registrado</th>
                    </tr>
                </thead>
                <tbody class="itemsRow">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="m-4">
        <div>
            <form id="formInputData">
                <div class="form-row">
                    <div class="col-5">
                        <input id="itemInput" type="text" class="form-control" placeholder="Item a cargar">
                    </div>

                    <div class="col-3">
                        <input id="incomeInput" type="number" class="form-control" placeholder="Ingreso">
                    </div>
                    <div class="col-3">
                        <input id="expenseInput" type="number" class="form-control" placeholder="Egreso">
                    </div>
                    <div class="col-1">
                        <input id="itemCountInput" type="number" class="form-control" placeholder="Cantidad">
                    </div>
                </div>
                <button type="submit" id="itemInputButton" class="btn btn-primary col mt-4">Cargar data</button>
            </form>
        </div>
        <div class="mt-4">
            <button id="buttonBack" class="btn btn-primary offset-3 col-6 mt-4">Borrar todo y volver al inicio</button>
        </div>
        <div class="modal fade bd-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div id="modalItems" class="modal-content">

                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<script src="objectClass.js"></script>

<script src="main.js"></script>

</html>
