<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/calculadora.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <title>Calculadora de gastos - Entrada | Salida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodyBackground mt-4 mb-4">
    <div>
        <h1 id="titulo_init"></h1>
        <h2 id="subtituloInit"></h2>
    </div>
    <div>
        <form id="formInputData">
            <div class="form-row">
                <div class="offset-lg-3 col-sm-6">
                    <input id="nameInput" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="offset-lg-3 col-sm-6">
                    <div style="display:none;" class="alert alert-danger " role="alert">
                        Ingresa un nombre con el formato correcto, puede mezclar numeros y texto, pero con longitud mayor a 3 caracteres.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-lg-3 col-sm-6">
                    <h5 class="buttonSubtitles offset-3 col-6 mt-4 center ">Ingresar a la calculadora </h5>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row">
                <button id="buttonSendDataMain" class="textButton textButtonIndex btn btn-primary offset-4 col-4"
                    type="submit">Usuario
                    nuevo</button>
            </div>
            <div class="row">
                <button id="buttonOpenDataMainUserRegistered"
                    class="textButton textButtonIndex btn btn-primary mt-4 offset-4 col-4" type="submit">Usuario
                    Registrado</button>
            </div>
        </div>

    </div>

    <div>
        
        <form style="display:none;" id="formInputDataUserRegistered">
            <div class="offset-lg-3 col-sm-6 mt-4">
                <input id="nameInputUserRegistered" type="text" class="form-control" placeholder="Nombre">
            </div>
            
            <div class="offset-lg-3 col-sm-6 mt-2">
                <input id="passwordInputUserRegistered" type="password" class="form-control" placeholder="ContraseÃ±a">
            </div>
        </form>
        <div class="row">
            <button style="display:none;" id="buttonSendDataMainUserRegistered"
                class="textButton textButtonIndex btn btn-primary mt-4 offset-4 col-4" type="submit">Ingresar</button>
        </div>
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="objectClass.js"></script>
<script src="index.js"></script>

</html>
